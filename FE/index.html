<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Prime Number Generator</h1>
        <button onclick="getRandomPrime()">Get Random Prime</button>
        <div id="result"></div>
    </div>

    <script>
        function getRandomPrime() {
            fetch('/api/randomprime')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = `Random Prime: ${data}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
